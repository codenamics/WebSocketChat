<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-D/7uAka7uwterkSxa2LwZR7RJqH2X6jfmhkJ0vFPGUtPyBMF2WMq9S+f9Ik5jJu1" crossorigin="anonymous">
    <title>push</title>


    <style>
        body {
            height: 100vh;
        }

        .container {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container text-center d-flex flex-row justify-content-center align-items-center">
        <div class="card text-black bg-default mb-3 mr-5" style="width: 200px;">

            <div class="card-body">
                <h4 class="card-title">Send</h4>
                <button id='btn-send' type="button" class="btn btn-primary btn-lg btn-block">Send</button>
            </div>
        </div>


    </div>





    <script>
        document.querySelector('#btn-send').addEventListener('click', () => {
            fetch("/subscribe", {
                method: "GET",
                headers: {
                    "content-type": "application/json"
                }
            }).then(res => {
                console.log(res)
            }).catch(err => console.log(err))
        })
    </script>

</body>

</html>
